<!DOCTYPE html>
<html>
<head>
    <title>Block Websites & YouTube Channels</title>
    <style>
        body { font-family: Arial, sans-serif; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h3>Block this website</h3>
    <button id="block-site">Block This Site</button>

    <h3>Block YouTube Channels</h3>
    <input type="text" id="channel-name" placeholder="Enter channel name">
    <button id="block-channel">Block This Channel</button>

    <h3>Block Adult Websites</h3>
    <input type="text" id="adult-site-name" placeholder="Enter adult website URL">
    <button id="block-adult-site">Block This Adult Site</button>

    <h3>Manage Blocked Websites</h3>
    <button id="manage-blocked">Manage Blocked Websites</button>

    <button id="save-blocked-data">Save Blocked Data to Text File</button>




    <p id="message" style="font-weight: bold;"></p>
</body>
<script src="popup.js"></script>
</html>
