<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <script>
            // Retrieve the stored message
            chrome.storage.local.get(['blockMessage'], function(result) {
                if (result.blockMessage) {
                    document.getElementById('message').textContent = result.blockMessage;
                }
            });
        </script>
        
    </div>
</body>
</html>
